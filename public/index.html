<!doctype html>
<html lang="en-GB">
<head>
  <meta charset="utf-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid">
  <h1>SHACL Playground</h1>
  <div id="validation-settings"></div>
  <div class="row">
    <div id="shape" class="col-6"></div>
    <div id="shape-tree" class="col-6"></div>
  </div>
  <div class="row">
    <div id="data" class="col-6"></div>
    <div id="coverage" class="col-6"></div>
  </div>
  <div class="row">
    <div id="report" class="col-6"></div>
    <div id="report-tree" class="col-6"></div>
  </div>
  <div class="row">
    <div id="coverage-network" class="col-12"></div>
  </div>
  <footer class="py-3 my-4">
    <p id="version" class="text-center text-body-secondary"></p>
  </footer>
</div>
<script src="shacl-playground.js" type="module"></script>
</body>
</html>
